<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Diri</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="kevin.jpg" alt="" class="profile-pic" />
    <br />
    <div class="text">
      <div class="text-box">
        <h3>Kevin Pratama Bintang</h3>
        <h4>1202223169</h4>
      </div>

      <ul>
        <a href="https://www.instagram.com/kev1npb?igsh=OHN0djk1ZXlsampk"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/1200px-Instagram_logo_2016.svg.png" alt="" style="width: 50px" /></a>
      </ul>
    </div>
    <div class="date" id="date-time">
      <!-- Date and time will be displayed here -->
    </div>

    <script>
      function updateTime() {
        const now = new Date();
        const options = {
          year: 'numeric',
          month: 'long',
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit',
          hour12: true,
          timeZone: 'Asia/Jakarta', // Set timezone to Indonesia
        };
        const formattedTime = new Intl.DateTimeFormat('en-US', options).format(now);
        document.getElementById('date-time').textContent = formattedTime;
      }

      // Update the time every second
      setInterval(updateTime, 1000);

      // Initial call to display time immediately
      updateTime();
    </script>
  </body>
</html>
